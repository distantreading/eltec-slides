## (3) Corpus composition criteria

---
### Eligibility criteria
* Novels: fictional narrative prose of certain length
* Minimal length: 10.000 words
* No translations


---
### Composition criteria
* Author gender: male, female, diverse/mixed
* Time period: 4x20 years
* Reprint count: low, high
* Text length: short, medium, long

---
### Assessing compliance
* Corpus size
* Encoding level(2)
* EC5 score
